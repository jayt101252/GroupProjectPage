{% extends "catalog/base.html" %}
    <style>
               body{
            background-image: url("/image/camera.jpeg");
            background-position: center;
            margin: 0;
            padding: 0;
             color: white;
        }
    </style>
{% block content %}
    {% if perms.catalog.delete_director %}
        <h1>Delete Director {{ director.first_name }}</h1>
        <form method="Post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'index' pk=director.id %} ">Cancel</a>
        </form>
    {% else %}
        You do not have permission to access this feature
        <a href="{% url 'index' %}">Home</a>
    {% endif %}
{% endblock %}
