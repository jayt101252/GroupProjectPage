{% extends "catalog/base.html" %}
{% block content %}
    <h1>All Reviews</h1>

            <ul>

                {% for movie in movieReview_list %}
                    <li>
                       <a href="{{ movieReview.get_absolute_url }}"><p>{{ movieReview.caption }}<p></a>

            <p>There are no movies reviewed yet.</p>

        {% endif %}
{% endblock %}
